apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  kafka-cluster-health.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "id": null,
      "panels": [
        {
          "datasource": "Prometheus",
          "gridPos": {"h": 6, "w": 8, "x": 0, "y": 0},
          "id": 1,
          "options": {"colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}},
          "targets": [{"expr": "kafka_controller_kafkacontroller_activebrokercount", "refId": "A"}],
          "title": "Active Brokers",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "gridPos": {"h": 6, "w": 8, "x": 8, "y": 0},
          "id": 2,
          "options": {"colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}},
          "targets": [{"expr": "kafka_controller_kafkacontroller_offlinepartitionscount", "refId": "A"}],
          "title": "Offline Partitions",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "gridPos": {"h": 6, "w": 8, "x": 16, "y": 0},
          "id": 3,
          "options": {"colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}},
          "targets": [{"expr": "kafka_controller_kafkacontroller_globalpartitioncount", "refId": "A"}],
          "title": "Total Partitions",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {"defaults": {"color": {"mode": "palette-classic"}, "custom": {"axisPlacement": "auto", "drawStyle": "line", "fillOpacity": 10, "lineWidth": 2, "showPoints": "never"}, "unit": "bytes"}},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 6},
          "id": 4,
          "options": {"legend": {"calcs": ["last"], "displayMode": "table", "placement": "bottom"}, "tooltip": {"mode": "multi"}},
          "targets": [{"expr": "sum(kafka_log_log_size) by (kubernetes_pod_name, zone)", "legendFormat": "{{kubernetes_pod_name}} ({{zone}})", "refId": "A"}],
          "title": "Total Data Size per Broker",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {"defaults": {"color": {"mode": "palette-classic"}, "custom": {"axisPlacement": "auto", "drawStyle": "line", "fillOpacity": 10, "lineWidth": 2, "showPoints": "never"}}},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 6},
          "id": 5,
          "options": {"legend": {"calcs": [], "displayMode": "list", "placement": "bottom"}, "tooltip": {"mode": "multi"}},
          "targets": [{"expr": "count(kafka_log_log_size) by (zone)", "legendFormat": "Zone {{zone}}", "refId": "A"}],
          "title": "Partitions per Zone",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {"defaults": {"color": {"mode": "thresholds"}, "custom": {"align": "auto", "cellOptions": {"type": "auto"}, "inspect": false}, "mappings": [], "thresholds": {"mode": "absolute", "steps": [{"color": "green"}]}}},
          "gridPos": {"h": 10, "w": 24, "x": 0, "y": 14},
          "id": 6,
          "options": {"showHeader": true, "sortBy": [{"desc": false, "displayName": "Broker"}]},
          "targets": [{"expr": "count(kafka_log_log_size) by (kubernetes_pod_name, zone)", "format": "table", "instant": true, "refId": "A"}],
          "title": "Broker Distribution by Zone",
          "transformations": [{"id": "organize", "options": {"excludeByName": {"Time": true, "__name__": true}, "renameByName": {"Value": "Partition Count", "kubernetes_pod_name": "Broker", "zone": "Zone"}}}],
          "type": "table"
        }
      ],
      "refresh": "10s",
      "schemaVersion": 27,
      "style": "dark",
      "tags": ["kafka"],
      "templating": {"list": []},
      "time": {"from": "now-15m", "to": "now"},
      "timezone": "",
      "title": "Kafka Cluster Health",
      "uid": "kafka-cluster-health",
      "version": 1
    }
