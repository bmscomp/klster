# LitmusChaos Helm Values Configuration
# Customized for Kind cluster with local registry

# Operator configuration
operator:
  image:
    repository: litmuschaos/chaos-operator
    tag: "3.23.0"
    pullPolicy: Never

# Runner configuration  
runner:
  image:
    repository: litmuschaos/chaos-runner
    tag: "3.23.0"
    pullPolicy: Never

# Exporter configuration
exporter:
  enabled: true
  image:
    repository: litmuschaos/chaos-exporter
    tag: "3.23.0"
    pullPolicy: Never
  service:
    type: ClusterIP
    port: 8080
  serviceMonitor:
    enabled: true
    labels:
      release: monitoring

# Resource limits for Kind environment
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

# Portal/UI disabled by default (lightweight mode)
portal:
  server:
    enabled: false
  frontend:
    enabled: false

# ServiceAccount
serviceAccount:
  create: true
  name: litmus
