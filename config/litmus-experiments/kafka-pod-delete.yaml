apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: kafka-pod-delete
  namespace: kafka
spec:
  appinfo:
    appns: kafka
    applabel: 'strimzi.io/kind=Kafka'
    appkind: statefulset
  engineState: active
  chaosServiceAccount: litmus-admin
  experiments:
    - name: pod-delete
      spec:
        components:
          env:
            # Number of pods to delete
            - name: TOTAL_CHAOS_DURATION
              value: '30'
            
            # Time between chaos injections
            - name: CHAOS_INTERVAL
              value: '10'
            
            # Force delete pods
            - name: FORCE
              value: 'false'
            
            # Percentage of pods to delete (20% = 1 of 3 Kafka brokers)
            - name: PODS_AFFECTED_PERC
              value: '33'
            
            # Target specific zone if needed
            - name: NODE_LABEL
              value: ''
        probe:
          - name: check-kafka-health
            type: cmdProbe
            mode: Continuous
            runProperties:
              probeTimeout: 5
              interval: 2
              retry: 1
            cmdProbe/inputs:
              command: kubectl get kafka krafter -n kafka -o jsonpath='{.status.conditions[?(@.type=="Ready")].status}'
              comparator:
                type: string
                criteria: equal
                value: "True"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: litmus-admin
  namespace: kafka
  labels:
    app.kubernetes.io/name: litmus
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: litmus-admin
  namespace: kafka
rules:
  - apiGroups: [""]
    resources: ["pods", "events", "pods/log", "pods/exec"]
    verbs: ["create", "list", "get", "patch", "update", "delete", "deletecollection"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets", "replicasets"]
    verbs: ["list", "get", "patch", "update"]
  - apiGroups: ["litmuschaos.io"]
    resources: ["chaosengines", "chaosexperiments", "chaosresults"]
    verbs: ["create", "list", "get", "patch", "update", "delete"]
  - apiGroups: ["kafka.strimzi.io"]
    resources: ["kafkas"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: litmus-admin
  namespace: kafka
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: litmus-admin
subjects:
  - kind: ServiceAccount
    name: litmus-admin
    namespace: kafka
