---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kafka-chaos-sa
  namespace: kafka
  labels:
    app: kafka-chaos
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kafka-chaos-role
  namespace: kafka
  labels:
    app: kafka-chaos
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/log", "pods/exec", "events", "services", "configmaps"]
    verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "daemonsets", "replicasets"]
    verbs: ["get", "list", "patch", "update"]
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
  - apiGroups: ["litmuschaos.io"]
    resources: ["chaosengines", "chaosexperiments", "chaosresults"]
    verbs: ["create", "delete", "get", "list", "patch", "update", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kafka-chaos-rb
  namespace: kafka
  labels:
    app: kafka-chaos
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: kafka-chaos-role
subjects:
  - kind: ServiceAccount
    name: kafka-chaos-sa
    namespace: kafka
