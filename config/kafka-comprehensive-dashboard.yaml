apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-comprehensive-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  kafka-comprehensive.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "id": null,
      "panels": [
        {
          "datasource": "Prometheus",
          "gridPos": {"h": 4, "w": 6, "x": 0, "y": 0},
          "id": 1,
          "options": {"colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}},
          "targets": [{"expr": "kafka_controller_kafkacontroller_activebrokercount", "refId": "A"}],
          "title": "Active Brokers",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "gridPos": {"h": 4, "w": 6, "x": 6, "y": 0},
          "id": 2,
          "options": {"colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}},
          "targets": [{"expr": "kafka_controller_kafkacontroller_globaltopiccount", "refId": "A"}],
          "title": "Total Topics",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "gridPos": {"h": 4, "w": 6, "x": 12, "y": 0},
          "id": 3,
          "options": {"colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}},
          "targets": [{"expr": "kafka_controller_kafkacontroller_globalpartitioncount", "refId": "A"}],
          "title": "Total Partitions",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "gridPos": {"h": 4, "w": 6, "x": 18, "y": 0},
          "id": 4,
          "options": {"colorMode": "value", "graphMode": "area", "justifyMode": "auto", "orientation": "auto", "reduceOptions": {"calcs": ["lastNotNull"], "fields": "", "values": false}, "textMode": "value_and_name"},
          "targets": [{"expr": "kafka_controller_kafkacontroller_offlinepartitionscount", "refId": "A"}],
          "title": "Offline Partitions",
          "type": "stat"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {"defaults": {"color": {"mode": "palette-classic"}, "custom": {"axisPlacement": "auto", "drawStyle": "line", "fillOpacity": 10, "lineWidth": 2, "showPoints": "never"}, "unit": "bytes"}},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4},
          "id": 5,
          "options": {"legend": {"calcs": ["last", "max"], "displayMode": "table", "placement": "bottom"}, "tooltip": {"mode": "multi"}},
          "targets": [{"expr": "sum(kafka_log_log_size) by (kubernetes_pod_name, zone)", "legendFormat": "{{kubernetes_pod_name}} ({{zone}})", "refId": "A"}],
          "title": "Total Data Size per Broker",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {"defaults": {"color": {"mode": "palette-classic"}, "custom": {"axisPlacement": "auto", "drawStyle": "line", "fillOpacity": 10, "lineWidth": 2, "showPoints": "never"}, "unit": "bytes"}},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4},
          "id": 6,
          "options": {"legend": {"calcs": ["last"], "displayMode": "table", "placement": "bottom"}, "tooltip": {"mode": "multi"}},
          "targets": [{"expr": "jvm_memory_used_bytes{area=\"heap\"}", "legendFormat": "{{kubernetes_pod_name}} ({{zone}})", "refId": "A"}],
          "title": "JVM Heap Memory Used",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {"defaults": {"color": {"mode": "palette-classic"}, "custom": {"axisPlacement": "auto", "drawStyle": "line", "fillOpacity": 10, "lineWidth": 1, "showPoints": "never"}}},
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12},
          "id": 7,
          "options": {"legend": {"calcs": [], "displayMode": "list", "placement": "bottom"}, "tooltip": {"mode": "multi"}},
          "targets": [{"expr": "jvm_threads_current", "legendFormat": "{{kubernetes_pod_name}}", "refId": "A"}],
          "title": "Thread Count",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {"defaults": {"color": {"mode": "palette-classic"}, "custom": {"axisPlacement": "auto", "drawStyle": "line", "fillOpacity": 10, "lineWidth": 2, "showPoints": "never"}, "unit": "ops"}},
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12},
          "id": 8,
          "options": {"legend": {"calcs": ["mean"], "displayMode": "table", "placement": "bottom"}, "tooltip": {"mode": "multi"}},
          "targets": [{"expr": "rate(jvm_gc_collection_seconds_count[1m])", "legendFormat": "{{gc}} - {{kubernetes_pod_name}}", "refId": "A"}],
          "title": "GC Collection Rate",
          "type": "timeseries"
        },
        {
          "datasource": "Prometheus",
          "fieldConfig": {"defaults": {"color": {"mode": "thresholds"}, "custom": {"align": "auto", "cellOptions": {"type": "auto"}, "inspect": false}, "mappings": [], "thresholds": {"mode": "absolute", "steps": [{"color": "green"}]}}},
          "gridPos": {"h": 10, "w": 24, "x": 0, "y": 20},
          "id": 9,
          "options": {"showHeader": true, "sortBy": [{"desc": false, "displayName": "Topic"}]},
          "targets": [{"expr": "sum(kafka_log_log_size) by (topic, partition, zone, kubernetes_pod_name)", "format": "table", "instant": true, "refId": "A"}],
          "title": "Topics, Partitions & Zones",
          "transformations": [{"id": "organize", "options": {"excludeByName": {"Time": true, "__name__": true}, "renameByName": {"Value": "Size (bytes)", "kubernetes_pod_name": "Broker", "partition": "Partition", "topic": "Topic", "zone": "Zone"}}}],
          "type": "table"
        }
      ],
      "refresh": "10s",
      "schemaVersion": 27,
      "style": "dark",
      "tags": ["kafka"],
      "templating": {"list": []},
      "time": {"from": "now-15m", "to": "now"},
      "timezone": "",
      "title": "Kafka - Complete Monitoring",
      "uid": "kafka-complete",
      "version": 1
    }
